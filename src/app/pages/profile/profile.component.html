<div class="page-container">
  <div class="container mx-auto px-4 py-4 mb-32 md:mb-0">

    <header class="flex items-center justify-between mb-4">
      <h1 class="page-header">PROFILE</h1>
      <div class="flex bg-BrandLightGray">
        <button class="brand-button">DETAILS</button>
        <button class="brand-button-inactive">SOCIAL</button>
      </div>
    </header>

    <div *ngIf="!isLoading && golfer" class="bg-BrandLightGray p-4 min-h-[500px]">
      <div class="flex flex-col md:flex-row items-stretch gap-4 h-full">

        <div class="w-full md:w-1/3">
          <img src="profile.jpg" alt="Profile" class="w-full h-auto rounded object-cover" />
        </div>

        <div class="w-full md:w-1/3 flex flex-col p-4">
          <div class="flex items-center justify-between mb-4">
            <h2 class="font-bold brand-header">DETAILS</h2>
            <span class="flex flex-row items-center">
              <p class="text-xxs text-BrandDarkGray">UPDATE</p>

              <div class="flex items-center space-x-4 ml-2">
                <svg class="w-4" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M16 2.66667C23.352 2.66667 29.3333 8.648 29.3333 16C29.3333 23.352 23.352 29.3333 16 29.3333C8.648 29.3333 2.66667 23.352 2.66667 16C2.66667 8.648 8.648 2.66667 16 2.66667ZM16 0C7.164 0 0 7.164 0 16C0 24.836 7.164 32 16 32C24.836 32 32 24.836 32 16C32 7.164 24.836 0 16 0ZM10.6747 17.2853L14.816 21.4253L9.33333 22.6667L10.6747 17.2853ZM24 12.2667L16.2133 20.1613L11.944 15.892L19.732 8L24 12.2667Z" fill="#313235"/>
                </svg>
              </div>
            </span>
          </div>

          <div class="space-y-6">
            <div>
              <span class="uppercase text-BrandDarkGray text-xs tracking-wide">Username</span>
              <h1 class="text-5xl brand-header uppercase">{{golfer.username}}</h1>
            </div>

            <div>
              <span class="uppercase text-BrandDarkGray text-xs tracking-wide">Handicap</span>
              <h1 class="text-2xl brand-header uppercase">{{golfer.handicap}}</h1>
            </div>

            <div>
              <span class="uppercase text-BrandDarkGray text-xs tracking-wide">Home Course</span>
              <h1 class="text-2xl brand-header uppercase">Not Set</h1>
            </div>

          </div>
        </div>

        <div class="w-full md:w-1/3 p-4 bg-white rounded">
          <h2 class="font-bold mb-2">Shot Yardages</h2>
          <p>Coming soon.</p>
        </div>

      </div>
    </div>

    <div *ngIf="!isLoading && !golfer">
      <p>New User Form</p>
    </div>

    <div class="flex w-full justify-center" *ngIf="isLoading">
      <div class="spinner mt-8  "></div>
    </div>

  </div>
</div>

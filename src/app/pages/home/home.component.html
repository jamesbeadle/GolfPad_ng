
<div class="relative flex flex-col w-full h-full min-h-screen bg-BrandYellow text-center px-4 overflow-hidden">
  
  <div class="relative flex flex-col items-center justify-center flex-1 z-10">
    <h1 class="font-bold text-green-700">WELCOME TO <span class="condensed">GOLFPAD</span></h1>
    <h2 class="text-4xl font-black condensed text-black md:text-6xl">
      THE FUTURE OF GOLF STARTS HERE
    </h2>
    
    <button *ngIf="!isLoggedIn" class="brand-button flex flex-row items-center" (click)="googleSignIn()">
      Connect with Google
      <span class="ml-2 flex flex-row items-center">

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-4">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/>
        </svg>
      </span>
    </button>
    
    <a href="/whitepaper">
      <button *ngIf="isLoggedIn" class="brand-button flex flex-row items-center">
        Whitepaper
      </button>
    </a>
  </div>

  <div class="absolute bottom-[-10px] w-[350px] xs:bottom-[-20px] xs:w-[500px] left-1/2 transform -translate-x-1/2  z-0">
    <img
      src="golfball.png"
      alt="Golf Ball"
      class="w-full h-auto"
    />
  </div>
</div>

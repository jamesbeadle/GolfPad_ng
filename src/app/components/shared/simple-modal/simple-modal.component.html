<div 
  *ngIf="showModal" 
  class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-50"
  (click)="closeModal()" 
>
  <div 
    class="relative w-full max-w-3xl bg-white rounded shadow max-h-[90vh] overflow-y-auto mb-4"
    (click)="$event.stopPropagation()"
  >
    <div class="flex items-center justify-between p-3 bg-BrandYellow">
      <h2 class="pl-1 text-3xl condensed">
        {{ title }}
      </h2>
      
      <button 
        (click)="closeModal()" 
        class="flex items-center justify-center text-xl font-bold text-white bg-black rounded-full shadow-md w-9 h-9 hover:bg-BrandDarkGray"
      >
        &times;
      </button>
    </div>

    <ng-content></ng-content>
  </div>
</div>
